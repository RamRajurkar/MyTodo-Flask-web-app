    {% block body %}

    <div class="container">
        <h2>Upadate your Todo</h2>
        <form method="POST" action="{{ url_for('update_todo', id = todo._id) }}" class="todo-form">
            <div class="mb-3">
                <label for="title" class="form-label" >Todo Title</label>
                <input type="text" class="form-control" id="title" value = "{{todo.title}}" name="title"  aria-describedby="titleHelp">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label" >Todo Description</label>
                <input type="text" class="form-control" id="description" value = "{{todo.description}}" name="description">
            </div>
            <button type="submit" class="btn btn-primary">Update Todo</button>
        </form>

        
    {% endblock body %}
