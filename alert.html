<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alert Example</title>
</head>
<body>

  <script>
    // Display a simple alert
    alert("Hello, this is an alert!");

    // You can also store a message in a variable and use it in the alert
    var customMessage = "This is a custom alert message!";
    alert(customMessage);
  </script>

</body>
</html>
